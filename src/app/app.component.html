<div class="d-flex" id="wrapper" *ngIf="isValidUser()">

  <div class="bg-light border-right" *ngIf="shouldShow" id="sidebar-wrapper">
    <div class="sidebar-heading"><strong class="appTitle">Forecasting Billing</strong></div>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action bg-light" [routerLink]="['/dashboard']">Dashboard</a>

      <a href="#" class="list-group-item list-group-item-action bg-light">Status</a> -->

  </div>
